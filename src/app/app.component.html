<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <h1 class="example-app-name">ALEGRA RESTAURANT</h1>

    <span class="example-spacer"></span>


    <mat-menu #menu="matMenu">
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px" mode="over">
      <img src="assets/alegra-icon.PNG" width="128" style="margin-left: 20px">
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/menu" style="cursor: pointer">
        <mat-icon>assignment</mat-icon>
        <span>Menu</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/order" style="cursor: pointer">
        <mat-icon>restaurant</mat-icon>
        <span>Kitchen Orders</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/inventory" style="cursor: pointer">
        <mat-icon>kitchen</mat-icon>
        <span>Ingredients Stock</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/restock" style="cursor: pointer">
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Restock History</span>
      </button>
      <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>


  </mat-sidenav-container>

</div>
