<router-outlet></router-outlet>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filter($event)" placeholder="Search Restock">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.ingredientName}} </td>
    </ng-container>

    <ng-container matColumnDef="quantityPurchased">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Purchased </th>
        <td mat-cell *matCellDef="let element"> {{element.quantityPurchased}} </td>
    </ng-container>

    <ng-container matColumnDef="purchasedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchased At </th>
        <td mat-cell *matCellDef="let element"> {{element.purchasedAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)" ></mat-paginator>
